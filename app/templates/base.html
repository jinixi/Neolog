<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <p><b>Neolog</b></p>
            <a href="{{ url_for('index.index') }}">Index</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.sign_in') }}">Login</a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('post.new_post') }}">New post</a>
            {% endif %}
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
